<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script type="text/javascript">
       
        function dosubmit(){
        	var value=document.getElementById("h").value
        	 document.getElementById("button").action="/Webserver/form.do?inputData="+"&value="+value;
             document.getElementById("button").submit();
        }
    </script>

</head>

<body>
<form method=’post’ action=’/Webserver/form’>
<input id=’h’ name=’h’ value=’1’ type=’hidden’/>
<button  type='button' value=’submit’ onclick=’dosubmit()’ />
</form>
</body>
</html>
